# Unique name for this workflow
name: Pull request to development branch.

# Definition when the workflow should run
on:
    pull_request:
      branches: [ development ]
      paths:
        - 'force-app/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.ref }}
        fetch-depth: 0
      if: github.event.action == 'opened' || github.event.action == 'synchronize' || github.event_name == 'pull_request'
    - uses: actions/setup-node@v1
      with:
        node-version: '>=14'
        check-latest: true
   
    - name: Install Salesforce CLI
      run: |
        wget https://developer.salesforce.com/media/salesforce-cli/sfdx-linux-amd64.tar.xz
        mkdir sfdx-cli
        tar xJf sfdx-linux-amd64.tar.xz -C sfdx-cli --strip-components 1
        ./sfdx-cli/install
            
    - name: 'Populate auth file with SFDX_URL secret'
      shell: bash
      run: 'echo ${{ secrets.SFDX_URL}} > SFDX_QA'
      
    - name: 'Authenticate to Production Org'
      run: sfdx auth:sfdxurl:store -f SFDX_QA -s -a production
      
    - name: 'Run checkonly deploy'
      run: sfdx force:source:deploy -x manifest/package.xml --testlevel RunLocalTests --json --checkonly
