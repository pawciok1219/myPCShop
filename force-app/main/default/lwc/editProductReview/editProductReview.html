<template>
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title={label.MS_close} onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">{label.MS_close}</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{label.MS_edit_review}</h2>
                </header>
                <lightning-record-edit-form 
                object-api-name="ProductReview__c"
                record-id={productReview.Id}
                onsubmit={handleSubmit}
                onsuccess={handleSuccess}>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div style="display:none;">
                        <lightning-input-field variant="label-hidden" field-name={ratingField} value={rating}></lightning-input-field>
                        <lightning-input-field variant="label-hidden" field-name={acceptedField} value={accepted}></lightning-input-field>
                    </div>
                    <lightning-layout multiple-rows vertical-align="start">
                        <lightning-layout-item size="8" padding="horizontal-small">
                            <div class="slds-form-element" style="margin-left:5px;">                    
                                <label for={nameField} class="slds-form-element__label" >{label.MS_subject}</label>
                                <div class="slds-form-element__control">
                                    <lightning-input-field variant="label-hidden" onchange={handleSubjectChange} field-name={nameField} required></lightning-input-field>
                                </div>                    
                            </div>
                        </lightning-layout-item>
                        <lightning-layout-item size="4" padding="horizontal-small">
                            <div class="slds-form-element">
                                <label class="slds-form-element__label" for="record-name">{label.MS_rating}</label>
                                <div class="slds-form-element__control" style="margin-left:-23px;">
                                    <c-star-ratings onratingchange={handleRatingChanged} color-positive="#fdd500"
                                    rating={productReview.Rating__c}
                                    color-default="#fdd500"
                                    color-ok="#fdd500"
                                    color-negative="#fdd500" space-between="small" number-of-stars="5" size="small"></c-star-ratings>
                                </div>
                            </div>
                        </lightning-layout-item>
                        <lightning-layout-item padding="horizontal-small">
                            <lightning-input-field field-name={commentField} onchange={handleCommentChange} required></lightning-input-field>
                        </lightning-layout-item>
                    </lightning-layout>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button class="slds-m-top_small" variant="neutral" onclick={closeModal} label={label.MS_cancel}></lightning-button>&nbsp;
                    <lightning-button class="slds-m-top_small" variant="brand" type="submit" disabled={haveChanges} label={label.MS_save}></lightning-button>
                </footer>  
            </lightning-record-edit-form>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
 </template>
