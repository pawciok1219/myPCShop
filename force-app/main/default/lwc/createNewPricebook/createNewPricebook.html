<template>
<template if:true={isModalOpen}>
    <section aria-modal="true" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">{label.MS_close}</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{label.MS_new_pricebook}</h2>
            </header>
            <div class="slds-modal__content modalBody" style="position: relative;">
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading" size="medium" class="spinnerClass"></lightning-spinner>
            </template>
            <lightning-record-edit-form object-api-name="Pricebook2" onsubmit={handleSubmit} onsuccess={handleSuccess} onerror={handleError}>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <div style="margin:5px;">
                    <div class="slds-grid">
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input-field data-id field-name="Name"> </lightning-input-field>
                        </div>
                        <div class="slds-col slds-size_1-of-2" style="margin-left:10px;">
                        </div>
                    </div>
                    <div class="slds-grid">
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input-field data-id field-name="Start_Date__c"> </lightning-input-field>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input-field data-id field-name="End_Date__c"> </lightning-input-field>
                        </div>
                    </div>
                </div> 
            </div>
            <footer class="slds-modal__footer">
                <lightning-button class="slds-m-top_small" variant="neutral" onclick={closeModal} label={label.MS_cancel}></lightning-button>&nbsp;
                <lightning-button class="slds-m-top_small" variant="neutral" onclick={handleSaveAndNew} label={label.MS_save_and_new}></lightning-button>&nbsp;
                <lightning-button class="slds-m-top_small" variant="brand" type="submit" label={label.MS_save}></lightning-button>
            </footer>
        </lightning-record-edit-form>
        </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
</template>
