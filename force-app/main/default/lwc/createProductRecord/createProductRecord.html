<template>
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">{label.MS_close}</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{label.MS_new_product}</h2>
                </header>
                <lightning-record-edit-form object-api-name="Product2" onsubmit={handleSubmit} onsuccess={handleSuccess}>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <div class="slds-grid">
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field data-id field-name="Name"> </lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                            </div>
                        </div>
                        <div class="slds-grid">
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field data-id field-name="Family"> </lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field data-id field-name="Producer__c"> </lightning-input-field>
                            </div>
                        </div>
                        <div class="slds-grid">
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field data-id field-name="Available__c"> </lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field data-id field-name="IsActive"> </lightning-input-field>
                            </div>
                        </div>
                        <div class="slds-grid">
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field data-id field-name="Model__c"> </lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field data-id field-name="ProductCode"> </lightning-input-field>
                            </div>
                        </div>
                        <div class="slds-grid">
                        <div class="slds-col slds-size_1-of-2" style="margin-left: 4px;">
                        <lightning-input
                            data-id
                            type="number"
                            name="price"
                            label={label.MS_price}
                            formatter="currency"
                            onchange={handlePriceChange}
                            message-when-range-underflow={label.MS_price_underflow}
                            min=".01"
                            step=".01"
                            value={productPrice}
                            required></lightning-input>
                        </div>
                    </div>
                    <lightning-input-field data-id field-name="Description"></lightning-input-field>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button class="slds-m-top_small" variant="neutral" onclick={closeModal} label={label.MS_cancel}></lightning-button>&nbsp;
                    <lightning-button class="slds-m-top_small" variant="brand" type="submit" label={label.MS_save_and_next}></lightning-button>
                </footer>  
            </lightning-record-edit-form>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <template if:true={isModalImageOpen}>
        <c-file-preview-and-downloads record-id={Id}></c-file-preview-and-downloads>
    </template>
 </template>
