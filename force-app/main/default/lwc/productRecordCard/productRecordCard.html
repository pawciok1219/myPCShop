<template>
        <div class="product">
          <div class="spinner">
            <template if:true={isLoading}>
                 <lightning-spinner alternative-text="Loading" variant="brand" size="large">
                 </lightning-spinner>
            </template>
          </div>
              <img src={product.DisplayUrl}/>
              <div class="slds-card__header slds-grid slds-wrap" style="margin-top:5%">
                <header class="slds-media slds-media_center slds-has-flexi-truncate" style="display:flex; align-items: center; justify-content: center;">
                  <div class="slds-media__body">
                    <h2 class="slds-card__header-title" style="display: flex; align-items: center; justify-content: center;">
                      <p><small>{product.Family}</small></p>
                    </h2>
                  </div>
                </header> 
              </div>
              <div class="slds-card__body slds-card__body_inner">
                <p style="font-size: 15px;margin-top:-12px;display: flex; align-items: center; justify-content: center;"><strong><a href={sfdcBaseURL}>{product.Name}</a></strong></p>
                  </br>
                  <strong style="color:firebrick;font-size:18px; font-family: arial; float:bottom;display: flex; align-items: center; justify-content: center;">
                    â‚¬ {product.UnitPrice}</strong> 
                    <template if:true={product.Available}>
                    <lightning-button-icon onclick={addProductToCache} class="cart" icon-name="utility:cart" size="large" variant="bare"></lightning-button-icon>
                    </template>
              </div>
            </div>
</template>
