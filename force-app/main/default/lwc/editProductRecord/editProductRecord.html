<template>
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">{label.MS_close}</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{label.MS_edit_product}</h2>
                </header>
                <lightning-record-edit-form 
                object-api-name="Product2"
                record-id={Id}
                onsubmit={handleSubmit} 
                onsuccess={handleSuccess}>
                <div class="slds-scrollable_y" style="height: 61vh;">
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <div class="slds-grid">
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field data-id field-name="Name"> </lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                            </div>
                        </div>
                        <div class="slds-grid">
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field data-id field-name="Family"> </lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field data-id field-name="Producer__c"> </lightning-input-field>
                            </div>
                        </div>
                        <div class="slds-grid">
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field data-id field-name="Available__c"> </lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field data-id field-name="IsActive"> </lightning-input-field>
                            </div>
                        </div>
                        <div class="slds-grid">
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field data-id field-name="Model__c"> </lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field data-id field-name="ProductCode"> </lightning-input-field>
                            </div>
                        </div>
                        <div class="slds-grid">
                        <div class="slds-col slds-size_1-of-2" style="margin-left: 4px;">
                        <lightning-input
                            data-id
                            type="number"
                            name="price"
                            label={label.MS_price}
                            formatter="currency"
                            onchange={handlePriceChange}
                            message-when-range-underflow={label.MS_price_underflow}
                            min=".01"
                            step=".01"
                            value={productPrice}
                            required></lightning-input>
                        </div>
                    </div>
                    <lightning-input-field data-id field-name="Description"></lightning-input-field>

                    <lightning-file-upload
                    name="fileUploader"
                    accept={acceptedFormats}
                    record-id={Id}
                    onuploadfinished={handleUploadFinished}
                    multiple></lightning-file-upload>
            
                <lightning-card title={label.MS_file_preview_big}>
                     <template for:each={filesList} for:item="file">
                         <div key={file.value} class="slds-box">
                             <div class="slds-grid slds-wrap">
                                 <div class="slds-col slds-large-size_4-of-12 slds-medium-size_4-of-12 slds-size_12-of-12" style="margin-right:-15px;">
                                   <p><strong>{label.MS_file_name} </strong>{file.label}.{file.fileextension}</p>
                                 </div>
                                 <div class="slds-col slds-large-size_4-of-12 slds-medium-size_4-of-12 slds-size_12-of-12">
                                    <lightning-input style="margin-right: 15px;" class="slds-p-left_xx-small" checked={file.isProfileImage} 
                                    onchange={handleCheckBoxChange} type="checkbox" value={file.imageurl} label={label.MS_profile_image}></lightning-input>
                                     &nbsp;&nbsp;&nbsp;
                                 </div>
                                 <div class="slds-col slds-large-size_4-of-12 slds-medium-size_4-of-12 slds-size_12-of-12">
                                    <lightning-button label={label.MS_preview}
                                    variant="brand"
                                    data-id={file.imageurl}
                                    onclick={previewImage}
                                    style="margin-left:20px; margin-right: 6px; margin-top:5px;"></lightning-button>
                                    &nbsp;&nbsp;&nbsp;
                                   <lightning-button label={label.MS_delete}
                                    style="margin-top:5px;"
                                    variant="destructive"
                                    data-id={file.value}
                                    value={file.imageurl}
                                    onclick={handleDeleteFiles}
                                   ></lightning-button>
                                 </div>
                               </div>
                         </div>
                     </template>
                </lightning-card> 

                </div>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button class="slds-m-top_small" variant="neutral" onclick={cancelAction} label={label.MS_cancel}></lightning-button>&nbsp;
                    <lightning-button class="slds-m-top_small" variant="brand" type="submit" label={label.MS_save}></lightning-button>
                </footer>  
            </lightning-record-edit-form>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
 </template>
