<template>

    <template if:false={pricebook2.data}>
        <lightning-card>
            <span class="slds-align_absolute-center no-boat-height" style="font-size: 14px; margin-top:-5px;">{label.MS_select_a_pricebook}</span>
        </lightning-card>
    </template>

    <template if:true={pricebook2.data}>
        <lightning-tabset variant="scoped">
            <lightning-tab label={label.MS_details}>
                <lightning-card title={pricebookName} icon-name="standard:pricebook">
                    <lightning-button label={label.MS_full_details} onclick={navigateToRecordViewPage} slot="actions"></lightning-button>
                    <lightning-record-view-form record-id={recordId} object-api-name='Pricebook2' density='compact'>
                        <lightning-output-field style="margin-left:5px;" field-name="Start_Date__c"></lightning-output-field>
                        <lightning-output-field style="margin-left:5px;" field-name="End_Date__c"></lightning-output-field>
                        <lightning-output-field style="margin-left:5px;" field-name="IsActive"></lightning-output-field>
                    </lightning-record-view-form>
                </lightning-card>
            </lightning-tab>
            <lightning-tab label={label.MS_pricebook_s_products}>
                <c-pricebook-detail-page-pricebook-product record-id={recordId} ></c-pricebook-detail-page-pricebook-product>
            </lightning-tab>
        </lightning-tabset>
    </template>
   
</template>
