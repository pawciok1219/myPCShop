<template>
    <template if:true={isModalOpen}>
        <section aria-modal="true" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">{label.MS_close}</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{label.MS_advanced_price_editing}</h2>
                </header>
                <div class="slds-modal__content modalBody" style="position: relative;">
                <template if:true={isLoading}>
                    <lightning-spinner alternative-text="Loading" size="medium" class="spinnerClass"></lightning-spinner>
                </template>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div style="display: flex; justify-content:center;">
                        <div style="max-width: 56%;">

                            <lightning-input disabled={blockedPercent} label={label.MS_specify_how_much_percent} 
                            type="number" max="100" formatter="percent-fixed" min="-100" step="0.1" onchange={handleChangePriceOnInput}></lightning-input>

                            <lightning-input disabled={blockedEuro}
                            type="number"
                            label={label.MS_specify_how_much_euro}
                            formatter="currency"
                            step=".01"
                            onchange={handleChangePriceEuroOnInput}></lightning-input>

                        </div>
                        <div style="max-width: 30%; margin-top:9%;">
                            <lightning-button class="slds-m-top_small" onclick={managerChangePrice} style="margin-left:10px;" variant="brand" 
                            label={label.MS_preview}></lightning-button>
                        </div>
                    </div>
                    <lightning-card title={label.MS_modified_products}>
                        <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-m-top_small">
                            <thead>
                               <tr class="slds-line-height_reset">
                                  <th class="" scope="col">
                                     <div class="slds-truncate" title={label.MS_product_name}>{label.MS_product_name}</div>
                                  </th>
                                  <th class="" scope="col">
                                     <div class="slds-truncate" title={label.MS_price}>{label.MS_price}</div>
                                  </th>
                               </tr>
                            </thead>
                            <tbody>   
                               <template for:each={tempProductList} for:item="product" for:index="index">
                                  <tr class="slds-hint-parent" key={product.Id}>
                                     <td>
                                        <div class="slds-truncate" data-target-id={product.Id}>
                                            {product.Name}
                                        </div>
                                     </td>
                                     <td>
                                        <div class="slds-truncate">
                                            â‚¬{product.UnitPrice}
                                        </div>
                                     </td>
                                  </tr>
                               </template>
                            </tbody>
                         </table>
                    </lightning-card>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button class="slds-m-top_small" variant="neutral" onclick={closeModal} label={label.MS_cancel}></lightning-button>&nbsp;
                    <lightning-button class="slds-m-top_small" variant="brand" onclick={saveRecordsUpdate} label={label.MS_save}></lightning-button>
                </footer>
            </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
